<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planned Maintenance</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top right, #1e293b, #020617 70%);
      color: #f8fafc;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: min(840px, 100%);
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }

    .badge {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      font-size: clamp(1.8rem, 3vw, 2.8rem);
      margin-bottom: 0.8rem;
    }

    p {
      font-size: clamp(1rem, 1.4vw, 1.15rem);
      color: #cbd5e1;
    }

    .subtle {
      margin-top: 0.7rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    footer {
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
    }

    footer a {
      color: #7dd3fc;
    }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <span class="badge">Scheduled</span>
      <h1>Scheduled maintenance in progress</h1>
      <p>This downtime is planned while we roll out reliability updates.</p>
      <p class="subtle">Expected completion time: soon. Thank you for understanding.</p>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
